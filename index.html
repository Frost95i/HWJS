     <script>   
        let result = 10 + 10 + "10";
        /*
        1. 10 складываем с 10 получается число 20
        2. складываем число 20 со строкой "10" в итоге получается 2010 (20 становится строкой)
        */
        console.log(result)

        result = 10 + "10" + 10;
         /*
        1. число 10 складываем со строкой 10 получается строка 1010
        2. складываем строку 1010 со числом 10 в итоге получается строка 101010 
        */
        console.log(result)
        result = 10 + 10+ + "10" ;
         /*
        1. число 10 складываем со числом 10 получается число 20
        2. складываем число 20 со строкой, которую преобразовываем в число 10 в итоге получается число 30
        */
        console.log(result);

        result = 10 / -"";
         /*
        1. число 10 делим на строку -""(оно близко к 0), в результате получается - бесконечность
         */
        console.log(result);

        result = 10 / +"2,5";
         /*
        1. число 10 делим на строку +"2,5" , в результате получается - Nan, "запятая - ошибка"
         */
        console.log(result);
    </script>
